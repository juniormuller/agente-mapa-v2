
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa Interativo - Agente de Emergência</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .legend div { margin-bottom: 5px; }
  </style>
</head>
<body>
<div id="map"></div>
<div class="legend" id="info"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  function parseParams() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      cidade: urlParams.get("cidade"),
      uf: urlParams.get("uf"),
      endereco: urlParams.get("endereco"),
      ocorrencia: urlParams.get("ocorrencia"),
      unidades: JSON.parse(decodeURIComponent(urlParams.get("unidades") || "[]")),
      rotas: JSON.parse(decodeURIComponent(urlParams.get("rotas") || "[]"))
    };
  }

  const { cidade, uf, endereco, ocorrencia, unidades, rotas } = parseParams();
  const map = L.map('map').setView([-29.46, -51.96], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  // Unidades policiais
  unidades.forEach(u => {
    const marker = L.marker([u.lat, u.lng]).addTo(map);
    marker.bindPopup(`<b>${u.nome}</b><br>Tipo: ${u.tipo}<br>Fone: ${u.fone}`);
  });

  // Rotas
  rotas.forEach(r => {
    const polyline = L.polyline(r.caminho, { color: r.cor }).addTo(map);
    polyline.bindPopup(`<b>${r.nome}</b>`);
  });

  // Atualizar texto
  const info = document.getElementById("info");
  info.innerHTML = `
    <div><b>Ocorrência:</b> ${ocorrencia}</div>
    <div><b>Endereço:</b> ${endereco}, ${cidade}/${uf}</div>
    <div><b>Policiamento:</b> ${unidades.length} unidades</div>
    <div><b>Rotas:</b> ${rotas.length} possíveis</div>
  `;
</script>
</body>
</html>
